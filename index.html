<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- added relevant title -->
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <!-- moved content to a <div> tag-->
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <!-- modified interest rate input text box 
        and no of years input text box-->

        Amount <input type="number"  id="principal" required>  <br><br>
        Interest Rate <input type="range" min ="1"  max="20" step="0.25" value="10.25"  id="rate" oninput="setSliderLabel()"><span id="rate_span">10.25%</span> <br><br>
        No. of Years <select type="number" id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select>
            <br><br>
            
        <button onclick="compute()">Compute Interest</button>
        <br> <br>
        <span id='result'></span><br> <br>

        <!-- added footer-->
        <footer>

        &#169; This Calculator belongs to Sainbileg :-)

        </footer>
    </div>
    </body>
</html>
